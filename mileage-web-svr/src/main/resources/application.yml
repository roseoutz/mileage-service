server:
  port: 9201
  servlet:
    application-display-name: Mileage Service
    session:
      timeout: 7200
      cookie:
        name: JSESSIONID
  error:
    whitelabel:
      enabled: false


spring:
  application:
    name: MILEAGE
  profiles:
    active: test
  messages:
    basename: classpath:messages/message-error
    encoding: UTF-8
    cache-duration: 10

springdoc:
  api-docs:
    enabled: true
    path: /api/docs
  swagger-ui:
    path: swagger.html

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  charset:
    console: UTF-8
  level:
    root: debug
    log4jdbc.log4j2: debug
    com.zaxxer.hikari.HikariConfig: debug
    com.zaxxer.hikari: debug
    guide.triple: debug

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:mileage;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      driver-class-name: org.h2.Driver
      username: sa
      password:
      pool-name: hikari-db-pool
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    show-sql: true
    open-in-view: false
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2
  sql:
    init:
      data-locations: classpath:sql/insert.sql

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    hikari:
      poolName: hikari-default-
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://127.0.0.1:3306/triple?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
      username: test
      password: test123
      maximumPoolSize: 50
      connectionTimeout: 10000
      validationTimeout: 5000
      autoCommit: true
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    properties:
      hibernate:
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 500
        show-sql: true
        format_sql: true
    open-in-view: false
