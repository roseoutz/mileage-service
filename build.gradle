buildscript {
    ext {
        springBootVersion = '2.7.1'
    }
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.11.RELEASE"
    }

}

allprojects {

}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'


    sourceCompatibility = 11
    targetCompatibility = 11

    group = 'guide.triple.mileage'
    version = '0.0.1-SNAPSHOT'

    ext{

        springBootVersion = '2.7.1'

        reactorVersion = '3.4.16'

        lombokVersion = '1.18.24'

        javaxAnnotationApi = '1.3.2'

        queryDslVersion = '5.0.0'

        projectName = 'mileage'
        imsUserVersion = '0.0.1-SNAPSHOT'
    }

    java {
        withSourcesJar()
    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

    publishing {

        repositories {
            mavenLocal()
        }
    }

    dependencies {

        implementation "javax.annotation:javax.annotation-api:${javaxAnnotationApi}"

        compileOnly "org.projectlombok:lombok:${lombokVersion}"

        annotationProcessor "javax.annotation:javax.annotation-api:${javaxAnnotationApi}"
        annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
        // Use JUnit Jupiter for testing.
        testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    }

    tasks.named('compileJava') {
        inputs.files(tasks.named('processResources'))
    }
}

