server:
  port: 9201 #java -jar spring-5.jar --server.port=8083
  servlet:
    application-display-name: Mileage Service
    #    context-path: /sso
    session:
      timeout: 7200
      cookie:
        name: JSESSIONID
  error:
    whitelabel:
      enabled: false


spring:
  application:
    name: MILEAGE
  profiles:
    active: test
  messages:
    basename: classpath:messages/message-error
    encoding: UTF-8
    cache-duration: 10

springdoc:
  api-docs:
    enabled: true
    path: /api/docs
  swagger-ui:
    path: swagger.html

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  charset:
    console: UTF-8
  level:
    root: INFO
    log4jdbc.log4j2: INFO
    com.zaxxer.hikari.HikariConfig: INFO
    com.zaxxer.hikari: INFO

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:mileage;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      driver-class-name: org.h2.Driver
      username: sa
      password:
      pool-name: hikari-db-pool
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2

